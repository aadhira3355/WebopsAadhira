<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstiOLX - Sell Your Item</title>
    <link rel="stylesheet" href="proj1style.css"> 
</head>
<body>
    <div class="marquee-container">
        <marquee behavior="scroll" direction="left">Sell your items easily and quickly on InstiOLX!</marquee>
    </div>
    <div class="main-container">
        <div class="container">
            <h1>SELL YOUR ITEMS</h1>
            <form>
                <div class="formgg">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Samsung S22" required>
                </div>
                <div class="formgg">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Description" required></textarea>
                </div>
                <div class="formgg">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" placeholder="600" required>
                </div>
                <div class="formgg">
                    <label for="buying-date">Buying Date</label>
                    <input type="date" id="buying-date" name="buying-date" required>
                </div>
                <div class="formgg">
                    <label for="buying-price">Buying Price</label>
                    <input type="number" id="buying-price" name="buying-price" placeholder="800" required>
                </div>
                <div class="formgg">
                    <label for="photos">Upload Multiple Photos</label>
                    <input type="file" id="photos" name="photos" multiple>
                </div>
                <div class="formgg">
                    <label for="your-details">Your Details</label>
                    <textarea id="your-details" name="your-details" rows="2" placeholder="John Doe, johndoe@example.com" required></textarea>
                </div>
                <div class="formgg">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="+1234567890" required>
                </div>
                <div class="formgg">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="New York, NY" required>
                </div>
                <button type="submit" class="post-button">Post</button>
            </form>
        </div>
    </div>
</body>
</html>
